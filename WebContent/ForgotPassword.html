<form name="forgot_password" action="PassSend" method="post">
	<table align="right" border="1" style="padding-left: 30px">
		<tr>
			<td>
				User ID
			</td>
			<td>
				<input type="text" name="user_id" placeholder="Enter User ID" required="required">
			</td>
		</tr>		
		<tr>
			<td>
				Registered Email
			</td>
			<td>
				<input type="email" name="email" placeholder="Enter Email ID" required="required">
			</td>
		</tr>
		<tr>
			<td>
				Security Question
			</td>
			<td>
				<select name="security_question" style="height: 20" >
					<option value="Select your Security Question">Select your Security Question</option>
					<option>What is your pet name?</option>
					<option>What was the name of your first School?</option>
					<option>Who was your Childhood hero?</option>
					<option>What is your father's middle name?</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Security Answer
			</td>
			<td>
				<input type="text" name="security_ans" placeholder="Security Answer" required="required">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center" style="padding-bottom: 10px">
				<input type="submit" value="Submit" class="btn_submit">
			</td>
		</tr>
	</table>

</form>
</body>
