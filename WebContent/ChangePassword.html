<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Stylesheet.css">
<meta charset="ISO-8859-1">
<title>Change Password</title>
<script type="text/javascript">
function validator(){
	var password=document.changePassword.new_password.value;
	var confirm_pass=document.changePassword.confirm_password.value;
	var security_ques=document.changePassword.security_question.value;
	if(password != confirm_pass){
		alert("Password does not match");
		return false;	
	}
	if(security_ques == "Select your Security Question"){
		alert("Choose Security Question");
		return false;
	}
	return true;
}
</script>
<style type="text/css">
.bgs {
    background-image: url("imgs/r66.jpg"); 
	background-repeat: repeat-x repeat-y;
    background-size: cover;
}
</style>
</head>
<body class="bgs">
<div align="left">
<img src="imgs/icon.png" height="50" width="50"><b><font color="#DC143C" size="10">GLOBSYN RAILWAY RESERVATION</font></b>
</div>
<nav class="topnav">

  <a class="active" href='ChangePassword.html'>Change Password</a>
  <a href='Logout.jsp'>Logout</a>
</nav>
<form name="changePassword" action="ChangePassword.jsp" onsubmit="return validator();">
	<table align="right" border="1" style="margin-top: 5px;">
		<tr>
			<td>
				Old Password
			</td>
			<td>
				<input type="password" name="old_password" placeholder="Old Password" required="required">
			</td>
		</tr>
		<tr>
			<td style="padding-top: 10px">
				New Password
			</td>
			<td style="padding-top: 10px">
				<input type="password" name="new_password" placeholder="New Password" required="required">
			</td>
		</tr>
		<tr>
			<td style="padding-top: 10px">
				Confirm Password
			</td>
			<td style="padding-top: 10px">
				<input type="password" name="confirm_password" placeholder="Confirm Password" required="required">
			</td>
		</tr>
		<tr>
			<td>
				Security Question
			</td>
			<td style="padding-top: 10px">
				<select name="security_question" style="height: 20; width: 200">
					<option value="Select your Security Question">Select your Security Question</option>
					<option>What is your pet name?</option>
					<option>What was the name of your first School?</option>
					<option>Who was your Childhood hero?</option>
					<option>What is your father's middle name?</option>
				</select>
			</td>
		</tr>
		<tr>
			<td style="padding-top: 10px">
				Security Answer
			</td>
			<td style="padding-top: 10px">
				<input type="text" name="security_ans" placeholder="Security Answer" required="required">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center" style="padding-bottom: 20px">
				<input type="submit" value="Submit" class="btn_submit">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
